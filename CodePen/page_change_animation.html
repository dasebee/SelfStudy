<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Change Animation</title>
    <link rel="stylesheet" href="page_change_animation.css">
</head>
<body>
    <div class="container">
        <div class="page-container">
            <div class="page p-1 active">
                <h1>First Page</h1>
            </div>
            <div class="page p-2">
                <h1>Second Page</h1>
            </div>
            <div class="page p-3">
                <h1>Third Page</h1>
            </div>
            <div class="page p-4">
                <h1>Fourth Page</h1>
            </div>
        </div>
        <ul class="menu">
            <li><button class="btn btn-1">PAGE1</button></li>
            <li><button class="btn btn-2">PAGE2</button></li>
            <li><button class="btn btn-3">PAGE3</button></li>
            <li><button class="btn btn-4">PAGE4</button></li>
        </ul>
    </div>
    <script src="page_change_animation.js"></script>
</body>
</html>
