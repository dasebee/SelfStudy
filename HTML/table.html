<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Practice</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
   <div class="container">
        <table>
           <caption>Red Velet</caption>
           <thead>
               <tr>
                   <th>Picture</th>
                   <th>Name</th>
                   <th>BirthDay</th>
                   <th>Symbol Color</th>
                   <th>Company</th>
               </tr>
           </thead>
           <tfoot>
               <tr>
                   <td colspan="5">Red Velvet Summer Mini Album <span>The Red Summer</span> Relase On 07.09!</td>
               </tr>
           </tfoot>
           <tbody>
               <tr>
                   <td><img src="" alt="IRENE"></td>
                   <td>IRENE</td>
                   <td>91.03.29</td>
                   <td>Pink</td>
                   <td rowspan="5">SM Ent</td>
               </tr>
               <tr>
                   <td><img src="" alt="SEULGI"></td>
                   <td>SEULGI</td>
                   <td>94.02.10</td>
                   <td>Orange</td>
               </tr>
               <tr>
                   <td><img src="" alt="WENDY"></td>
                   <td>WENDY</td>
                   <td>94.02.21</td>
                   <td>Blue</td>
               </tr>
               <tr>
                   <td><img src="" alt="JOY"></td>
                   <td>JOY</td>
                   <td>96.09.03</td>
                   <td>Green</td>
               </tr>
               <tr>
                   <td><img src="" alt="YERI"></td>
                   <td>YERI</td>
                   <td>99.03.05</td>
                   <td>purple</td>
               </tr>
           </tbody>
       </table>
   </div>
</body>
</html>
