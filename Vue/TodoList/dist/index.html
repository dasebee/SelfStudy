<!DOCTYPE html>
<html lang="ko-KR"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Vue로 TodoList만들기  </title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div id="app" v-cloak="v-cloak">
    <h1 class="todo-title">Todo List</h1>
    <div class="todo-container">
      <input class="todoinput" type="input" @input="inputValue($event)"/>
      <input type="button" value="추가" @click="addTodoData()"/>
      <ul class="todo-view"> 
        <li v-for="todo in todos" :class="{'is-complete' : todo.complete}"> 
          <input type="checkbox" @change="changeCompleteStatus(todo)"/>{{ todo.content }} 
          <input type="button" value="삭제" @click="removeTodoData(todo.key)"/>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js">     </script>
  <script src="//unpkg.com/vue"></script>
  <script src="./todo.js"></script>
</body>
