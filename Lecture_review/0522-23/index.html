<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>0522 수업 복습 - grid 만들기</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="show-grid">
    <div class="container">
        <header class="header">
            <div class="row top">
                <div class="col is-3">logo</div>
                <div class="col is-6">검색</div>
                <div class="col is-2 is-offset-1">로그인</div>
            </div>
            <nav class="row navigation">
                <div class="col is-12">네비게이션</div>
            </nav>
            <div class="filter toggle">
                <div class="row filter-select">
                    <div class="col is-2 is-offset-5">필터 선택하세요</div>
                </div>
                <div class="row filter-age hidden">
                    <div class="col is-4">연령</div>
                </div>
                <div class="row filter-style hidden">
                    <div class="col is-8">스타일</div>
                </div>
                <div class="row filter-btn hidden">
                    <div class="col is-4 is-offset-4">버튼</div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="banner">
                <div class="row banner-img">
                    <div class="col is-12">배너이미지</div>
                </div>
                <div class="row banner-btn">
                    <div class="col is-4 is-offset-4">배너 선택버튼 </div>
                </div>
            </div>
            <div class="best-item">
                <div class="row best-item-title">
                    <div class="col is-2">베스트셀러</div>
                </div>
                <div class="row best-item-list">
                    <div class="col is-3">베스트셀러 상품1</div>
                    <div class="col is-3">베스트셀러 상품2</div>
                    <div class="col is-3">베스트셀러 상품3</div>
                    <div class="col is-3">베스트셀러 상품4</div>
                </div>
            </div>
            <div class="brand">
                <div class="row brand-title">
                    <div class="col is-2">브랜드</div>
                </div>
                <div class="row brand-list">
                    <div class="col is-3">브랜드1</div>
                    <div class="col is-3">브랜드2</div>
                    <div class="col is-3">브랜드3</div>
                    <div class="col is-3">브랜드4</div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/toggleGrid.js"></script>
</body>
</html>
