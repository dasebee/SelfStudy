<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="carousel-container" role="region" aria-label="레드벨벳 이미지 슬라이드">
    <ul role="tablist">
      <li role="presentation">
        <a id="slide-tab-1" class="indicator active-tab" href="#slide-img-1" role="tab" aria-label="Slide1.주현" aria-controls="slide-img-1" aria-selected="ture"></a>
      </li>
      <li role="presentation">
        <a id="slide-tab-2" class="indicator" href="#slide-img-2" role="tab" aria-label="Slide2.슬기" aria-controls="slide-img-2" aria-selected="false"></a>
      </li>
      <li role="presentation">
        <a id="slide-tab-3" class="indicator" href="#slide-img-3" role="tab" aria-label="Slide3.승완" aria-controls="slide-img-3" aria-selected="false"></a>
      </li>
      <li role="presentation">
        <a id="slide-tab-4" class="indicator" href="#slide-img-4" role="tab" aria-label="Slide4.수영" aria-controls="slide-img-4" aria-selected="false"></a>
      </li>
      <li role="presentation">
        <a id="slide-tab-5" class="indicator" href="#slide-img-5" role="tab" aria-label="Slide5.예림" aria-controls="slide-img-5" aria-selected="false"></a>
      </li>
    </ul>
    <div class="button-group" role="group">
      <input type="button" class="prev-button" aria-label="previous content" value="&#8249; 이전">
      <input type="button" class="next-button" aria-label="next content" value="다음 &#8250;">
    </div>
    <ul class="panel-box">
      <li id="slide-img-1" class="slide-img active-img" role="tabpanel" aria-hidden="false" aria-labelledby="slide-tab-1">
        <img src="./images/JH.jpg" alt="아이스크림 케이크 때 슬기 올려다 보는 주현">
      </li>
      <li id="slide-img-2" class="slide-img" role="tabpanel" aria-hidden="false" aria-labelledby="slide-tab-1"  >
        <img src="./images/SG.jpg" alt="7월 7일 팬싸에서 팬들한테 인사하는 슬기">
      </li>
      <li id="slide-img-3" class="slide-img" role="tabpanel" aria-hidden="false" aria-labelledby="slide-tab-1" >
        <img src="./images/SW.jpg" alt="2017/06/09 방콕 슈퍼라이브 가는 길 공항 승완">
      </li>
      <li id="slide-img-4" class="slide-img" role="tabpanel" aria-hidden="false" aria-labelledby="slide-tab-1" >
        <img src="./images/SY.jpg" alt="루키 무대 수영">
      </li>
      <li id="slide-img-5" class="slide-img" role="tabpanel" aria-hidden="false" aria-labelledby="slide-tab-1" >
        <img src="./images/YR.jpg" alt="2017/05/20 인도네시아 한류라이브 가는 길 공항 예림">
      </li>
    </ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
